<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}首页{% endblock %} - typeidea博客系统
  </title>
</head>
<body>
  <div>顶部分类:
    {% for cate in navs %}
      <a href="/category/{{cate.id}}/">{{cacte.name}}</a>
    {% endfor %}
  </div>
  <hr>
  
  {% block main %}{% endblock %}
  <hr>

  <div>底部分类:
    {% for cate in categories %}
      <a href="/category/{{cate.id}}/">{{cacte.name}}</a>
    {% endfor %}
  </div>
  <hr>

  <div>侧边栏展示:
    {% for sidebar in sidebars %}
      <h4>{{ sidebar.title }}</h4>
      {{ sidebar.content_html }}
    {% endfor %}
  </div>
</body>
</html>
